<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/public/favicon.png">
    <title>Dominos Clicker</title>
</head>

<body>
    <header>
        <h1>Dominos Clicker</h1>
    </header>
    <div id="mushroomSlice_container">
        <img id="mushroomSlice_img" src="/public/mushroom.png" alt="tranche d'un champignon de Paris">
    </div>

    <main>
        <section>
            <h2>Nombre de parts de pizza</h2>
            <p id="sliceOfPizza_count">0</p>


             <button onclick="addShroom()">Ajouter des champignons</button>
            <p>Champignons : <span id="shroomCount" >0</span></p>
              
            
            <button onclick="addTomatos()">Ajouter des tomates</button>
             <p>Tomates: <span id="tomatosCount">0</span></p>

            <button onclick="addCheese()">Ajouter du fromage</button>
            <p>Fromages: <span id="cheeseCount">0</span></p>

            <button onclick="addAnchoy()">Ajouter des anchois</button>
            <p>Anchois: <span id="anchoyCount">0</span></p>

        </section>

        <div id="pizza_container" onclick="addPizzaSlice()">
            <img id="pizza_img" src="/public/fullDrawingPizza.png" alt="photo d'une pizza" onclick="pizzaClick()">
        </div>
    </main>
    <nav>
        <ul>
            <li><a href="#pizza">Pizza</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#stats">Stats</a></li>
            <li><a href="#misc">Misc</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2024 Dominos Clicker. All Rights Reserved. Fait avec amour par nous :-</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
